<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />

    <link rel="stylesheet" href="stylesheets/core.css" media="screen"/>
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)"/>
    <link rel="stylesheet" href="stylesheets/pygment_trac.css"/>

    <script src="lib/angular.min.js"></script>
    <script src="lib/date.js"></script>
    <script src="src/app.js"></script>
    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title>Date calc by zoomix</title>
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/zoomix/date_calc">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1>Date calc</h1>
            <h2>Javascript date calculator. Does durations and stuff.</h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="https://github.com/zoomix/date_calc/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/zoomix/date_calc/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
      </section>

      <span class="banner-fix"></span>


      <section id="main_content">
        <h3>Time-u-lator 9000</h3>
        <div ng-controller="TimeCtrl">
          <input type="text" ng-model="timeExpression" placeholder="Enter your expression">
          <hr>
          <h3 ng-show="examplesOn">Examples</h3>
          <ul>
            <li ng-repeat="result in results()">{{result}}</li>
          </ul>
        </div>
      </section>

      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/zoomix">zoomix</a> can be found on <a href="https://github.com/zoomix/date_calc">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="http://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>

    
  </body>
</html>
