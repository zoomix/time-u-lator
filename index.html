<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="lib/angular.min.js"></script>
    <script src="lib/date.js"></script>
    <script src="src/app.js"></script>
    <title>Time-u-lator 9000 by zoomix</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>Time-u-lator 9000</h1>
          <h2>Javascript date calculator. Does durations and stuff.</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/zoomix/time-u-lator/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/zoomix/time-u-lator/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/zoomix/time-u-lator" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          <div ng-controller="TimeCtrl">
            <input type="text" ng-model="timeExpression" placeholder="Enter your expression" style="margin: 40px 25% 50px; font-size: 24px">
            <h3 ng-show="examplesOn">Examples</h3>
            <ul>
              <li ng-repeat="result in results()">{{result}}</li>
            </ul>
          </div>
        </section>

        <footer>
          Time-u-lator 9000 is maintained by <a href="https://github.com/zoomix">zoomix</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
